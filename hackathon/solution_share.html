  <body>

    <div class="container">
      <video class="bgVideo" autoplay loop poster="image.png">
        <!-- Video is embedded in the WEBM format -->
        <source src= "video_banner.mp4" type="video/mp4">
      </video>
      <header>
        <h1>SOLUTION SHARE</h1>
        <h2>For Students. By Students.</h2>
      </header>
    </div>

    <div class="button">
    <article>
      <select class="selectpicker">
        <option>Cohort</option>
        <option>Desert Rabbits</option>
        <option>Raccoons</option>
        <option>Pocket Mice</option>
      </select>
      <select class="selectpicker">
        <option>Week</option>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option>Four</option>
        <option>Five</option>
        <option>Six</option>
        <option>Seven</option>
        <option>Eight</option>
        <option>Nine</option>
      </select>
      <select class="selectpicker">
        <option>Student Name</option>
        <option>Hannah</option>
        <option>Max</option>
        <option>Sam</option>
      </select>
      <select class="selectpicker">
        <option>Challenge</option>
        <option>Boggle</option>
        <option>Sudoku</option>
      </select>
      <div>
        <button type="button" class="btn btn-primary btn-lg btn-block">Go to Solution</button>
      </div>
    </article>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
